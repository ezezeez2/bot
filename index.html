<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: sans-serif;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b3;
    }
  </style>
</head>
<body>
  <button id="sendBtn">Send "test" to Bot</button>

  <script>
    const tg = window.Telegram?.WebApp;

    document.getElementById("sendBtn").addEventListener("click", () => {
      if (tg && typeof tg.sendData === "function") {
        tg.sendData(JSON.stringify({ message: "test" }));
        alert("Sent 'test' to bot!");
      } else {
        alert("Not opened inside Telegram WebApp â€” open this via your bot.");
      }
    });
  </script>
</body>
</html>
